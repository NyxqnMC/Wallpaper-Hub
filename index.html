<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Wallpaper Hub</h1>
    <p>Free high-quality wallpapers</p>
  </header>

  <main class="wallpapers">
    <div class="wallpaper">
      <img src="wallpapers/wall1.jpg" alt="Wallpaper 1">
      <div class="buttons">
        <button onclick="openFullscreen(this.parentElement.previousElementSibling)">Fullscreen</button>
        <a href="wallpapers/wall1.jpg" download>
          <button>Download</button>
        </a>
      </div>
    </div>

    <div class="wallpaper">
      <img src="wallpapers/wall2.jpg" alt="Wallpaper 2">
      <div class="buttons">
        <button onclick="openFullscreen(this.parentElement.previousElementSibling)">Fullscreen</button>
        <a href="wallpapers/wall2.jpg" download>
          <button>Download</button>
        </a>
      </div>
    </div>

    <div class="wallpaper">
      <img src="wallpapers/wall3.jpg" alt="Wallpaper 3">
      <div class="buttons">
        <button onclick="openFullscreen(this.parentElement.previousElementSibling)">Fullscreen</button>
        <a href="wallpapers/wall3.jpg" download>
          <button>Download</button>
        </a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
